<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application | RCA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-container">
        <div class="stepper">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        
        <form class="gdp-form">
            <h3>Personal Liquidity Assessment</h3>
            <div class="grid-2">
                <div class="field">
                    <label>Requested Amount</label>
                    <input type="text" placeholder="$0.00">
                </div>
                <div class="field">
                    <label>Loan Purpose</label>
                    <select>
                        <option>Debt Consolidation</option>
                        <option>Real Estate</option>
                        <option>Business Expansion</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary">Proceed to Financial Verification</button>
        </form>
    </section>
</body>
</html>
