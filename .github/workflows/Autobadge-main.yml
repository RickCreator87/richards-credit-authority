- name: Install GitHub CLI
  uses: cli/cli@v2

  - name: Authenticate
    run: gh auth login --with-token <<< "${{ secrets.GH_PAT }}"

  - name: Sync all repos
    run: |
      ORGS=("GitDigital-Products" "GitDigital-Solana" "RickCreator87")
      for ORG in "${ORGS[@]}"; do
        REPOS=$(gh repo list $ORG --json name -q '.[].name')
        for REPO in $REPOS; do
          echo "Syncing $ORG/$REPO"
          gh workflow run badge-manager.yml -R $ORG/$REPO || echo "No workflow"
        done
      done

